<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style sheet link -->
    <link rel="stylesheet" href="style.css">
     <!-- Global font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Karla:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
     <!-- FontAwesome link-->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <title>Quote Generator Project</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Javascript Quote Generator</h2>
        </div>

        <div class="main-content">
            <div class="text-area">
                <span class="quote">
                   "Three can keep a secret, if two of them are dead." 
                </span>
            </div>
            <div class="person">Benjamin Franklin</div>
            <div class="button-area">
                <button id="new-quote">New Quote</button>
            </div>
        </div>

    </div>
   <!-- script  -->
   <script src="index.js"></script>
</body>
</html>
